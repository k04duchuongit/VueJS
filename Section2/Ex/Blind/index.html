<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <title>Data Binding Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    input {
      display: block;
      margin-top: 10px;
      padding: 8px;
      width: 300px;
      font-size: 16px;
    }

    img {
      margin-top: 20px;
      width: 200px;
      height: auto;
      border-radius: 10px;
    }

    p {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="app">
    <h2>{{title}}</h2>

    <input type="text" placeholder="Nhập tên của bạn" v-on:input="updateName($event)" v-on:keydown.enter="confirmName($event)">
 

    <p>{{confirmNamedata}}</p>

    <input type="text" placeholder="Nhập URL hình ảnh" v-on:input="updateImageUrl($event)">
    <img v-bind:src="urlImage"></img>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="js.js"></script>
</body>

</html>
